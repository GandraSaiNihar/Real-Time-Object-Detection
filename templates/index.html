<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection & Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-feed {
            width: 100%;
            max-width: 100%;
            border-radius: 10px;
            border: 3px solid #667eea;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 5px;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn.stop {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: bold;
            color: #667eea;
        }

        .stat-value {
            color: #333;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .benchmark-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .benchmark-results {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Real-Time Object Detection & Tracking</h1>
            <p>Advanced surveillance system with YOLOv8 and ByteTrack</p>
        </div>

        <div class="main-content">
            <div class="video-container">
                <h3 style="color: #667eea; margin-bottom: 15px;">ðŸ“¹ Live Video Feed</h3>
                <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
            </div>

            <div class="controls">
                <div class="control-group">
                    <h3>ðŸŽ® Controls</h3>
                    <button id="startBtn" class="btn start" onclick="startDetection()">Start Detection</button>
                    <button id="stopBtn" class="btn stop" onclick="stopDetection()" disabled>Stop Detection</button>
                </div>

                <div class="control-group">
                    <h3>ðŸ“Š System Status</h3>
                    <div id="status" class="status stopped">Stopped</div>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">FPS:</span>
                            <span id="fps" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Objects Detected:</span>
                            <span id="objects" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Total Frames:</span>
                            <span id="frames" class="stat-value">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Camera:</span>
                            <span id="camera" class="stat-value">Not Available</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="benchmark-section">
            <h3 style="color: #667eea; margin-bottom: 15px;">âš¡ Performance Benchmark</h3>
            <div class="control-group">
                <label for="benchmarkFrames">Number of frames to test:</label>
                <input type="number" id="benchmarkFrames" value="10" min="5" max="100" style="margin: 0 10px; padding: 5px; border-radius: 5px; border: 1px solid #ddd;">
                <button class="btn" onclick="runBenchmark()">Run Benchmark</button>
            </div>
            <div id="loading" class="loading">Running benchmark...</div>
            <div id="benchmarkResults" class="benchmark-results"></div>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

    <script>
        let statsInterval;
        let statusInterval;

        // Update statistics every second
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fps').textContent = data.fps.toFixed(1);
                    document.getElementById('objects').textContent = data.objects_detected;
                    document.getElementById('frames').textContent = data.total_frames;
                })
                .catch(error => console.error('Error fetching stats:', error));
        }

        // Update system status
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('status');
                    const startBtn = document.getElementById('startBtn');
                    const stopBtn = document.getElementById('stopBtn');
                    const cameraSpan = document.getElementById('camera');

                    if (data.is_running) {
                        statusDiv.textContent = 'Running';
                        statusDiv.className = 'status running';
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                    } else {
                        statusDiv.textContent = 'Stopped';
                        statusDiv.className = 'status stopped';
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                    }

                    cameraSpan.textContent = data.camera_available ? 'Available' : 'Not Available';
                })
                .catch(error => console.error('Error fetching status:', error));
        }

        function startDetection() {
            fetch('/api/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showSuccess('Detection started successfully!');
                        if (!statsInterval) {
                            statsInterval = setInterval(updateStats, 1000);
                        }
                    } else {
                        showError(data.message);
                    }
                })
                .catch(error => {
                    showError('Failed to start detection: ' + error.message);
                });
        }

        function stopDetection() {
            fetch('/api/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showSuccess('Detection stopped successfully!');
                        if (statsInterval) {
                            clearInterval(statsInterval);
                            statsInterval = null;
                        }
                    } else {
                        showError(data.message);
                    }
                })
                .catch(error => {
                    showError('Failed to stop detection: ' + error.message);
                });
        }

        function runBenchmark() {
            const frames = document.getElementById('benchmarkFrames').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('benchmarkResults');

            loading.style.display = 'block';
            results.style.display = 'none';

            fetch('/api/benchmark', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ frames: parseInt(frames) })
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.status === 'success') {
                    const metrics = data.metrics;
                    results.innerHTML = `
                        <h4>Benchmark Results:</h4>
                        <div class="stat-item">
                            <span class="stat-label">Average FPS:</span>
                            <span class="stat-value">${metrics.avg_fps.toFixed(2)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Inference Time:</span>
                            <span class="stat-value">${metrics.avg_inference_time_ms.toFixed(2)} ms</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Device:</span>
                            <span class="stat-value">${metrics.device}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Test Frames:</span>
                            <span class="stat-value">${metrics.total_frames}</span>
                        </div>
                    `;
                    results.style.display = 'block';
                    showSuccess('Benchmark completed successfully!');
                } else {
                    showError(data.message);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('Benchmark failed: ' + error.message);
            });
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            statusInterval = setInterval(updateStatus, 2000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        });
    </script>
</body>
</html>
